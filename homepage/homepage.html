<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/users/style.css">
    <title>Register</title>
</head>
<body>
    <form class="register_form" id="registerForm">
        <div class="header">
            <h1>Register</h1>
        </div>
        <div class=register_form_inputs">
            <div class="inputs">
                <small>First name</small>
                <input class="Register_input" type="text" placeholder="Enter your name">
            </div>
            <div class="inputs">
                <small>Last name</small>
                <input class="Register_input" type="text" placeholder="Enter your last name">
            </div>
            <div class="inputs">
                <small>Username</small>
                <input class="Register_input" type="text" placeholder="Enter username">
            </div>
            <div class="inputs">
                <small>Password</small>
                <input class="Register_input" type="password" placeholder="Enter password">
            </div>
            <div class="inputs">
                <small>Validate Password</small>
                <input class="Register_input" type="password" placeholder="Validate Password">
            </div>
            <div class="inputs">
                <small>Email</small>
                <input class="Register_input" type="email" placeholder="Enter Email">
            </div>
            <div class="inputs">
                <small>Validate Email</small>
                <input class="Register_input" type="email" placeholder="Validate Email">
            </div>
        </div>
        <div class="register_button">
            <button id="register_form_button" class="register_button">Register</button>
        </div>
    </form>
</body>
    
</body>
</html>
