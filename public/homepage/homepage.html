<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/homepage/style.css">
    <script src="/static/homepage/script.js"></script>
    <title>Poster</title>
</head>
<body>
    <header>
        <ul>
            <label id="head" class="header_name">posters</label>
            <li><input type="text" class="search_bar" id="search-bar-input" placeholder="search posts"></li>
            <li><img class="logo" src="/static/logo/poster-logos_transparent.png"></li>
            <li><a href="#" class="active">posters</a></li>
            <li><a href="#" >Login</a></li>
            <li><a href="#">Register</a></li>
            <li id="notification"><a href="#"></a></li>
        </ul>
    </header>
    <form class="post_form_container">
        <div class="post-inputs">
            <textarea placeholder="Write something on your post" id="post-body"></textarea>
        </div>
        <div class="post-btn">
            <button id="post-btn">Post</button>
        </div>
    </form>
    <div class="btn_container">
        <div class="new-post">
            <h2 class="author-post">Nikita Kogan</h2>
            <label class="posted-post-title">my best title</label>
            <small class="post-date">21/12/21</small>
            <a href="#" ><label>👨🏻‍💻</label></a>
            <textarea readonly id="posted-post" class="posted-post">
                this post is the best toast
            </textarea>
            <li class="commented-comment">
                <b></b>
                <b></b>
                <a href="#" >😄</a>
                <label>user</label>
                <small id="posted-post" type="textarea">this post is great</small>
            </li>    
        </div>
        <div class="post-inputs comment">
            <ul>
            <li><button id="like-btn">Like</button></li>
            <li><button id="comment-btn">comment</button></li>
            <textarea class="comment-textarea"></textarea>
        </ul>
        </div>
    </div>
</body>
    
</body>
</html>
