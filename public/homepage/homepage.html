<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/homepage/style.css">
    <title>Poster</title>
</head>
<body>
    <header>
        <ul>
            <label id="head" class="header_name">posters</label>
            <li><input type="text" class="search_bar" id="search-bar-input" placeholder="search posts"></li>
            <li><img class="logo" src="/static/logo/poster-logos_transparent.png"></li>
            <li><a href="#" class="active">posters</a></li>
            <li id="notification"><a href="#"></a></li>
        </ul>
    </header>
    <form id="postFormFill" class="post_form_container">
        <div class="post-inputs">
            <textarea type="text" placeholder="Write something on your post" class="post-body" id="postBodyForm"></textarea>
        </div>
        <div class="post-btn">
            <input id="titleInput" class="title-post-form" type="text" placeholder="Enter your title...">
            <button class="post-btn-form">Post</button>
        </div>
    </form>
    <div class="new-posted-post">
        <div class="new-post">
            <h2 id="postAuthor" class="author-post">Nikita Kogan</h2>
            <label id="postTitle" class="posted-post-title">my best title</label>
            <small id="postDate" class="post-date">21/12/21</small>
            <a href="#" ><label id="authorsProfilePicture">👨🏻‍💻</label></a>
            <textarea id="postContent" readonly id="posted-post" class="posted-post">
                this post is the best toast
            </textarea>
            <li class="commented-comment">
                <b></b>
                <b></b>
                <a href="#" id="commentor-profile">😄</a>
                <label id="commentor-name">user</label>
                <small id="posted-comment" type="textarea">this post is great</small>
            </li>    
        </div>
        <div class="post-inputs comment">
            <ul>
            <li><button id="like-btn">Like</button></li>
            <li><button id="comment-btn">comment</button></li>
            <textarea class="comment-textarea"></textarea>
        </ul>
        </div>
    </div>
    <button id="logout_btn">logout</button>
</body>
    
</body>
<script type="text/javascript" src="/static/homepage/logout.js"></script>
<script type="text/javascript" src="/static/homepage/posting.js"></script>
</html>
