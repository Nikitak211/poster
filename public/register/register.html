<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/register/style.css">
    <title>Register</title>
</head>
<body>
  <header>
      <ul>
          <img class="logo" src="/static/logo/poster-logos_transparent.png">
          <li><a class="post__tag" id="login-page" href="#" >Login</a></li>
      </ul>
  </header>
  <form id="register_form" class="register_form">
    <div class="register_form_container">
        <div class=register_form_inputs">
            <div class="inputs">
                <label for="username">Username</label>
                <input id="username" name="username" class="Register_input" type="text" placeholder="Enter username" autocomplete="off" spellcheck="">
                <small>there is and error!</small>
            </div>
            <div class="inputs">
                <label for="password">Password</label>
                <input id="password" name="password" class="register_input" type="password" placeholder="Enter password" autocomplete="off" spellcheck="">
                <small>there is and error!</small>
            </div>
            <div class="inputs ">
                <label>Validate Password</label>
                <input id="validation_password" class="Register_input" type="password" placeholder="Validate Password" autocomplete="off" spellcheck="">
                <small>there is and error!</small>
            </div>
            <div class="inputs">
                <label for="email">Email</label>
                <input id="email" name="email" class="Register_input" type="email" placeholder="Enter Email" autocomplete="off" spellcheck="">
                <small>there is and error!</small>
            </div>
            <div class="inputs">
                <label>Validate Email</label>
                <input id="validation_email" class="Register_input" type="email" placeholder="Validate Email" autocomplete="off" spellcheck="">
                <small>there is and error!</small>
            </div>
        </div>
        <div class="btns">
            <button  id="register_btn" class="post__tag">Register</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="/static/register/register.js"></script>
</html>
