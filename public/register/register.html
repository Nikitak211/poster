<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/public/register/style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <ul>
            <label id="head" class="header_name">Register</label>
            <li><img class="logo" src="/static/public/logo/poster-logos_transparent.png"></li>
            <li><a href="#" >posters</a></li>
            <li><a href="#" >Login</a></li>
            <li><a href="#" class="active">Register</a></li>
        </ul>
    </header>
    <form class="register_form" id="register_Form" method="get" action="/">
        
        <div class=register_form_inputs">
            <div class="inputs">
                <label for="name">First name</label>
                <input id="first_name" name="name" class="Register_input" type="text" placeholder="Enter your name">
            </div>
            <div class="inputs">
                <label for="last-name">Last name</label>
                <input id="last_name" name="last-name" class="Register_input" type="text" placeholder="Enter your last name">
            </div>
            <div class="inputs">
                <label for="username">Username</label>
                <input id="username" name="username" class="Register_input" type="text" placeholder="Enter username">
            </div>
            <div class="inputs">
                <label for="password">Password</label>
                <input id="password" name="password" class="Register_input" type="password" placeholder="Enter password">
            </div>
            <div class="inputs">
                <label>Validate Password</label>
                <input id="validation_password" class="Register_input" type="password" placeholder="Validate Password">
            </div>
            <div class="inputs">
                <label for="email">Email</label>
                <input id="email" name="email" class="Register_input" type="email" placeholder="Enter Email">
            </div>
            <div class="inputs">
                <label>Validate Email</label>
                <input id="validation_email" class="Register_input" type="email" placeholder="Validate Email">
            </div>
        </div>
        <div class="register_button">
            <button id="register_form_button" class="register_button">Register</button>
        </div>
    </form>
</body>
    
</body>
</html>
