<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/register/style.css">
    <script type="text/javascript" src="/static/register/register.js"></script>
    <title>Register</title>
</head>
<body>
    <header>
        <ul>
            <label id="head" class="header_name">Register</label>
            <li><a href="#" >posters</a></li>
            <li><a href="#" >Login</a></li>
            <li><a href="#" class="active">Register</a></li>
            <li id="notification"><a href="#"><svg class="svg-icon" viewBox="0 0 20 20">
                <path d="M14.38,3.467l0.232-0.633c0.086-0.226-0.031-0.477-0.264-0.559c-0.229-0.081-0.48,0.033-0.562,0.262l-0.234,0.631C10.695,2.38,7.648,3.89,6.616,6.689l-1.447,3.93l-2.664,1.227c-0.354,0.166-0.337,0.672,0.035,0.805l4.811,1.729c-0.19,1.119,0.445,2.25,1.561,2.65c1.119,0.402,2.341-0.059,2.923-1.039l4.811,1.73c0,0.002,0.002,0.002,0.002,0.002c0.23,0.082,0.484-0.033,0.568-0.262c0.049-0.129,0.029-0.266-0.041-0.377l-1.219-2.586l1.447-3.932C18.435,7.768,17.085,4.676,14.38,3.467 M9.215,16.211c-0.658-0.234-1.054-0.869-1.014-1.523l2.784,0.998C10.588,16.215,9.871,16.447,9.215,16.211 M16.573,10.27l-1.51,4.1c-0.041,0.107-0.037,0.227,0.012,0.33l0.871,1.844l-4.184-1.506l-3.734-1.342l-4.185-1.504l1.864-0.857c0.104-0.049,0.188-0.139,0.229-0.248l1.51-4.098c0.916-2.487,3.708-3.773,6.222-2.868C16.187,5.024,17.489,7.783,16.573,10.27"></path>
            </svg></a></li>
        </ul>
    </header>
    <form class="register_form" id="register_Form" method="get" action="/">
        
        <div class=register_form_inputs">
            <div class="inputs">
                <label for="name">First name</label>
                <input id="first_name" name="name" class="Register_input" type="text" placeholder="Enter your name">
            </div>
            <div class="inputs">
                <label for="last-name">Last name</label>
                <input id="last_name" name="last-name" class="Register_input" type="text" placeholder="Enter your last name">
            </div>
            <div class="inputs">
                <label for="username">Username</label>
                <input id="username" name="username" class="Register_input" type="text" placeholder="Enter username">
            </div>
            <div class="inputs">
                <label for="password">Password</label>
                <input id="password" name="password" class="Register_input" type="password" placeholder="Enter password">
            </div>
            <div class="inputs">
                <label>Validate Password</label>
                <input id="validation_password" class="Register_input" type="password" placeholder="Validate Password">
            </div>
            <div class="inputs">
                <label for="email">Email</label>
                <input id="email" name="email" class="Register_input" type="email" placeholder="Enter Email">
            </div>
            <div class="inputs">
                <label>Validate Email</label>
                <input id="validation_email" class="Register_input" type="email" placeholder="Validate Email">
            </div>
        </div>
        <div class="register_button">
            <button id="register_form_button" class="register_button">Register</button>
        </div>
    </form>
</body>
    
</body>
</html>
